<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Степпер</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app" v-cloak>
    <main class="card">
      <h1>Симулятор работника макдака</h1>
      <div class="steps">
        <div class="steps-content">
          {{activeStep.text}}
        </div>
        <ul class="steps-list">
          <li
            class = "steps-item"
            v-for = "(step, idx) in steps"
            :class = "{
              active: idx === activeIndex,
              done: idx < activeIndex
            }"
            >
              <span v-on:click="setActive(idx)">{{idx + 1}}</span>
              {{step.title}}
          </li>
        </ul>
        <div v-if="isActive">
          <button class="btn" :disabled = "prevDisabled" v-on:click="prev">Назад</button>
          <button class="btn primary" v-on:click="nextOfFinish">{{ lastStep ? 'Завершить' : 'Дальше' }}</button>
        </div>
        <div v-else>
          <button class="btn" v-on:click="reset">Собрать новый бургер</button>
        </div>
      </div>
    </main>
    <div>
      <img :src="activeImage" alt="">
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
